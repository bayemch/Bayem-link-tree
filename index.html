<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayem Sosial Media</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="animate__animated animate__backInDown">
        <nav>
            <h1>BAYEM</h1>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>

    <div class="pos-relatif">

    </div>


    <div class="container-profil animate__animated animate__fadeIn animate__fast">
        <div class="wrapper">
            <img class="foto" src="asset/profil/ya.jpg" />
        </div>
    </div>

    <div class="container-card">
        <div class="wrapper">
            <div class="card">
                <div class="card-item animate__animated animate__fadeIn animate__fast" onclick="redicIG()">
                    <img src="asset/icon/Instagram3.png" alt="instgram" class="icon" />
                    <p class="card-title">instagram</p>
                    <p class="tag">@Bayemkah</p>
                </div>
                <div class="card-item card-item animate__animated animate__fadeIn animate__fast" onclick="redicTiktok()">
                    <img src="asset/icon/tiktok3.png" alt="tiktok" class="icon" />
                    <p class="card-title">tiktok</p>
                    <p class="tag">@Bayemkah</p>
                </div>
                <div class="card-item animate__animated animate__fadeIn animate__fast" onclick="redicYoutube()">
                    <img src="asset/icon/youtube3.png" alt="youtube" class="icon" />
                    <p class="card-title">youtube</p>
                    <p class="tag">@Bayemkah</p>
                </div>
                <div class="card-item animate__animated animate__fadeIn animate__fast" onclick="redicFacebook()">
                    <img src="asset/icon/facebook3.png" alt="Facebook" class="icon" />
                    <p class="card-title">Facebook</p>
                    <p class="tag">@Bayemkah</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-footer">
        <div class="footer">
            <p>&copy; Copyright 2023, Bayem</p>
        </div>
    </div>

    <script>

        function redicIG() {
            window.open('https://instgram.com/bayemkah', '_blank');
        }

        function redicTiktok() {
            window.open('https://www.tiktok.com/@bayem.ya?is_from_webapp=1&sender_device=pc', '_blank');
        }

        function redicYoutube() {
            window.open('https://www.youtube.com/channel/UC_lK-NzmijRqQpM5lCBNPTA', '_blank');
        }

        function redicFacebook() {
            alert("Males Sertain LINK kalo yang ini");
        }

    </script>

</body>

</html>
